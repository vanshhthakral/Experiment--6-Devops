<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <h2>About Me</h2>
        <p>Hello! I'm learning HTML. This is a simple web page with a header, content area, and footer.</p>
        
        <h2>My Interests</h2>
        <ul>
            <li>Coding</li>
            <li>Reading</li>
            <li>Traveling</li>
        </ul>
    </main>

    <footer>
        &copy; 2025 My First Web Page
    </footer>

</body>
</html>
